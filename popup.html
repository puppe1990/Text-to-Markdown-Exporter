<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Markdown Exporter</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="quill.snow.css">
</head>
<body class="bg-gray-50 p-4 w-96">
  <div class="space-y-4">
    <h1 class="text-2xl font-bold text-gray-800">Exportar para Markdown</h1>
    
    <div>
      <label for="textInput" class="block text-sm font-medium text-gray-700 mb-2">
        Cole seu texto aqui:
      </label>
      <div id="textInput" style="height: 200px;"></div>
    </div>

    <div>
      <label for="filenameInput" class="block text-sm font-medium text-gray-700 mb-2">
        Nome do arquivo:
      </label>
      <input
        type="text"
        id="filenameInput"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="export"
      />
      <p class="text-xs text-gray-500 mt-1">O arquivo ser√° salvo como: <span id="filenamePreview">export-YYYY-MM-DD.md</span></p>
    </div>

    <div class="flex gap-2">
      <button
        id="exportBtn"
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Exportar Markdown
      </button>
      <button
        id="clearBtn"
        class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
      >
        Limpar
      </button>
    </div>

    <div id="statusMessage" class="hidden text-sm text-center"></div>
  </div>

  <script src="quill.js"></script>
  <script src="turndown.js"></script>
  <script src="popup.js"></script>
</body>
</html>
